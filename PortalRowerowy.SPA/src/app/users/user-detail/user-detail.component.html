<div class="container mt-3">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user?.photoUrl}}" alt="{{user?.username}}">
        <div class="card-body">
          <div>
            <strong>Nazwa użytkownika: </strong>
            <p class="text-capitalize"> {{user?.username}} </p>
          </div>
          <div>
            <strong>Wiek: </strong>
            <p> {{user?.age}} </p>
          </div>
          <div>
            <strong>Płeć: </strong>
            <p> {{user?.gender}} </p>
          </div>
          <div>
            <strong>Lokalizacja: </strong>
            <p> {{user?.country}}, {{user?.city}} </p>
          </div>
          <div>
            <strong>Typ roweru: </strong>
            <p> {{user?.typeBicycle}} </p>
          </div>
          <div>
            <strong>Data utworzenia konta: </strong>
            <p> {{user?.created}} </p>
          </div>
          <div>
            <strong>Ostatnia aktywność: </strong>
            <p> {{user?.lastActive}} </p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Lubię</button>
            <button class="btn btn-primary w-100">Wiadomości</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      pozostałe dane użytkownika
    </div>
  </div>
</div>
