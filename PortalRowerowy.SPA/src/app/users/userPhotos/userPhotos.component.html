<div class="row">
  <div class="col-sm-2" *ngFor="let userPhoto of userPhotos">
    <img src="{{userPhoto.url}}" alt="{{userPhoto.description}}" class="img-thumbnail p-1">
    <div class="text-center">
      <div class="btn-group d-flex text-center text-dark">
        <button type="button" class="btn btn-sm btn-success mr-1">Główne</button>
        <button type="button" class="btn btn-sm btn-danger mr-1"><i class="fa fa-trash-o"></i></button>
      </div>
    </div>
  </div>
</div>
