<div class="card mt-1 mr-3 ml-3">

  <div class="card-body text-center p-1 mt-0 ">

    <h4 class="card-title text-capitalize"><i class="fa fa-user">  {{user.username}}, {{user.age}}</i>
    </h4> 
   <ul class="list-group p-1 m-0">

    <div class= "card-img-wrapper">
    <img src="{{user.photoUrl}}" class="card-img-top" alt="{{user.username}}">
    <li class="list-group-item">{{user.typeBicycle}}</li>
    <li class="list-group-item">{{user.city}}</li>
  </div>

</ul>
