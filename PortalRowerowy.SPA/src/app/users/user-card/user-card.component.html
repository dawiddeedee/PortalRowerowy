<div class="card text-dark mt-2 m-1">

  <div class="card-body p-2">
    <h6 class="card-title text-capitalize text-dark text-center mb-1 btn" routerLinkActive="active" [routerLink]="['/uzytkownicy/', user.id]"><i class="fa fa-user"></i>
      {{user.username}}
    </h6>
  
  <div class="card-img-wrapper">
    <img src="{{user.photoUrl || '../../../../../assets/user2.png'}}" class="card-img-top" alt="{{user.username}}">
    <ul class="list-inline text-center user-icons animate">
      <li class="list-inline-item" (click)="(user.id)">
        <button class="btn btn-outline-dark btn-sm">
          <i class="fa fa-bicycle"></i>
        </button>
      </li>
      <li class="list-inline-item" (click)="sendLike(user.id)">
        <button class="btn btn-outline-danger btn-sm">
          <i class="fa fa-plus-square"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-outline-info btn-sm" [routerLink]="['/uzytkownicy/', user.id]" [queryParams]="{tab: 4}">
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    
    <div class="list-group p-2 m-0">
      <li class="list-group-item">{{user.typeBicycle}}</li>
      <li class="list-group-item">{{user.city}}</li>
    </div>
  </ul>
  </div>
</div>
