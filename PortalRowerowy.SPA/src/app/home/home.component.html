
<div class="container mt-5">
 <!-- div informacyjny -->
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>
      <a class="text-dark">
      Znajdź kolejne dwa kółka
    </a>
    </h1>
    <p class="lead text-dark large">
      Wejdź, aby znaleźć towarzysza wspólnego kręcenia... Wszystko co musisz zrobić to zarejestrować się!
    </p>
    <div class= "text-center">
      <button class="btn btn-primary btn-lg mr-3" (click)="registerToggle()">Rejestracja</button>
      <button class="btn btn-info btn-lg">Więcej...</button>
    </div>
  </div>
 <!-- div do rejestracji -->
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">

        <!--<app-register [valuesFromHome]="values" (cancelRegister)="cancelRegisterMode($event)"> </app-register> BYŁO PRZY FORMULARZU ROZWIJALNYM-->
        <app-register (cancelRegister)="cancelRegisterMode($event)"> </app-register>
      </div>
    </div>
  </div>
</div>
