<div class="container mt-3">
  <div class="row text-capitalize">
    <h1>Rower {{sellBicycle.sellBicycleName}}</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{sellBicycle.photoUrl || '.../../../../../assets/user2.png'}}" alt="{{sellBicycle.sellBicycleName}}">
        <div class="card-body">
          <!-- <div>
            <strong>Nazwa: </strong>
            <p class="text-capitalize"> {{sellBicycle.sellBicycleName}} </p>
          </div> -->
          <div>
            <strong>Cena: </strong>
            {{sellBicycle.price}} zł
          </div>
          <div>
            <strong>Typ: </strong>
            {{sellBicycle.typeBicycle}}
          </div>
          <div>
            <strong>Data dodania: </strong>
            {{sellBicycle.dateAdded |  date: 'longDate'}}
          </div>
          <div>
            <strong>Lokalizacja: </strong>
            {{sellBicycle.user.country}}, {{sellBicycle.user.voivodeship}}, {{sellBicycle.user.city}}
          </div>
          <!-- <div >

            <strong>Id użytkownika: </strong>
            
            <p> {{sellBicycle.userId}} </p>
          </div> -->
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-success w-100" (click)="sendLike(sellBicycle.id)">Obserwuj</button>
            <button class="btn btn-primary w-100" [routerLink]="['/uzytkownicy/', sellBicycle.userId]" [queryParams]="{tab: 4}" (click)="$event.stopPropagation()">Wiadomość do sprzedającego</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="user-tabset" #userTabs>
          <tab heading="Informacje {{sellBicycle.sellBicycleName}}">
            <table class="user-table">
              <tr>
                <td class="user-table-tb">
                  <h5>Opis:</h5>
                  <p>{{sellBicycle.description}}</p>

                </td>
                <!-- <td>
                  <h5>Wymarzony rower:</h5>
                  <p>{{sellBicycle.description}}</p>

                </td> -->
              </tr>
             
            </table>
          </tab>
          <tab heading="Zdjęcia">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
            <!-- <ngx-gallery [options]="galleryOptions" [images]="galleryAdventures"></ngx-gallery> -->


        </tabset>
      </div>
    </div>
  </div>
</div>
